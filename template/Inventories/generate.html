{% extends 'mainbase.html' %}

{% block content %}
<style>
    .order_gallery{
        height: auto;
        width: auto;
        gap: 1em 1em;
        grid-template-columns: auto;
        grid-template-rows: auto;
        position: absolute;
        background: #fff;
        float: right;
        border-radius: 0.5em;
        right: 30%;
        top: 30%;
        border: 2px solid #d4af37;
        position: fixed;
        box-shadow: 1px 2px 3px #d4af37;
        display: none;
    }

    .order_gallery h3{
        font-size: large;
        font-variant: small-caps;
        text-align: center;
    }

    .order_gallery .atention_op{
        background: #d4af37;
        padding: 1em ;
        margin: 0.5em;
    }

    .order_gallery:hover .atention_op:hover{
        border-radius: 0.5em;
    }
    #attntion_button{
        float: right;
    }
</style>

</style>

<form action="" class="order_form2" id="order_form" method="post"   enctype="multipart/form-data">
    {% csrf_token %}
    <h2 class="order_proceed" style="background: #fff;">Items Form</h2>
    {% for item in Itemsform %}   
        <div class="{{item.label}}" id="{{item.label}}" style="padding:0.25em; float: left;">
            {{item.label}} {{item}}
            {% if item.label == 'Color'%}
                <input type="text" id="NewColor" name="NewColor" style='width:85px; color: #d4af37; display: none;' placeholder='New Color'>
            {%endif%}
            {% if item.label == 'Size'%}
                <input type="text" id="NewSize" name="NewSize" style='width:85px; color: #d4af37; display: none;' placeholder='New Size'>
            {%endif%}
            {% if item.label == 'Category'%}
                <input type="text" id="NewCategory" name="NewCategory" style='width:85px; color: #d4af37; display: none;' placeholder='New Category'>
            {%endif%}
        </div>
    {%endfor%}
    <button class="order_proceed" id="order_proceed">ADD</button>
</form>

<script>
    let color = document.getElementById('id_color'),
        newColor = document.getElementById('NewColor'),
        size = document.getElementById('id_size'),
        newSize = document.getElementById('NewSize'),
        category  = document.getElementById('id_category'),
        newCategory = document.getElementById('NewCategory');

    color.addEventListener('change', function(){
        let vals = this.innerText,
            valsAr = vals.split("\n"),
            thisVal = this.value;
        if(valsAr[thisVal] == 'New Color'){
            color.style.display = 'none'
            newColor.style.display = '';
        }
    })

    size.addEventListener('change', function(){
        let vals = this.innerText,
            valsAr = vals.split("\n"),
            thisVal = this.value;
        if(valsAr[thisVal] == 'New Size'){
            size.style.display = 'none'
            newSize.style.display = '';
        }
    })

    category.addEventListener('change', function(){
        let vals = this.innerText,
            valsAr = vals.split("\n"),
            thisVal = this.value;
        if(valsAr[thisVal] == 'New Category'){
            category.style.display = 'none'
            newCategory.style.display = '';
        }
    })
</script>

{% endblock %}
