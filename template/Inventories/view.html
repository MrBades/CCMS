{% extends 'mainbase.html' %}

{% block content %}
<style>
    .order_gallery{
        height: auto;
        width: auto;
        gap: 1em 1em;
        grid-template-columns: auto;
        grid-template-rows: auto;
        position: absolute;
        background: #fff;
        float: right;
        border-radius: 0.5em;
        right: 30%;
        top: 30%;
        border: 2px solid #d4af37;
        position: fixed;
        box-shadow: 1px 2px 3px #d4af37;
        display: none;
    }

    .order_gallery h3{
        font-size: large;
        font-variant: small-caps;
        text-align: center;
    }

    .order_gallery .atention_op{
        background: #d4af37;
        padding: 1em ;
        margin: 0.5em;
    }

    .order_gallery:hover .atention_op:hover{
        border-radius: 0.5em;
    }
    #attntion_button{
        float: right;
    }
</style>

<!-- MOBILE 360px TO 450px -->
<style>

    @media screen and (max-width:450px) {
        #id_Expecting_Date{
            width: fit-content;
        }
        
        #id_Shoulder_to_nipple_point,

    @media screen and (max-width:400px) {

    @media screen and (max-width:360px) {

        #id_Round_sleeve_length,
        #id_Waist_to_hip,
        #id_Waist_to_knee,
        #id_Waist_to_floor{
            width: 6em;
        }
    }
    #id_Client_Name{
        background: none;
        border: none;
        color: aliceblue;
    }
