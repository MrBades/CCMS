{% extends 'mainbase.html' %}

{% block content %}
<style>
    .success-content{
        height: calc(100vh - 7.5em);
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
    }

    .success{
        grid-column: 2;
        grid-row: 2;
        background: #efe;
        border-radius: 1em;
        border: 1px solid #d4af37;
        background: #d4af37;
        box-shadow: 5px 15px 15px;
    }

    .success h2{
        width: 100%;
        text-align: center;
    }

    .success blockquote{
        text-align: center;
    }
</style>
<div class="success-content">
    
    <div class="success">
        <h2>Request successful</h2>
        <blockquote>Thank You</blockquote>
        
        <a href="{% url 'home' %}">
            <button class="order_proceed" id="order_proceed">OK!</button>
        </a>
    </div>

</div>
{% endblock %}
